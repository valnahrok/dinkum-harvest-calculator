<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts: Roboto and Material Symbols -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="app-container">
        <!-- Search Bar -->
        <div class="search-bar">
            <span class="material-symbols-outlined icon">search</span>
            <input type="text" class="search-input" placeholder="Search city..." id="searchInput">
            <span class="material-symbols-outlined icon" style="cursor: pointer;">my_location</span>
        </div>

        <!-- Current Weather -->
        <div class="weather-card">
            <div class="weather-condition" id="currentCondition">Clear</div>
            <div class="weather-temp" id="currentTemp">24Â°</div>
            <div class="weather-location" id="currentLocation">Berlin, Germany</div>

            <div class="weather-details">
                <div class="detail-item">
                    <span class="material-symbols-outlined icon">water_drop</span>
                    <span class="detail-label">Humidity</span>
                    <span id="humidity">45%</span>
                </div>
                <div class="detail-item">
                    <span class="material-symbols-outlined icon">air</span>
                    <span class="detail-label">Wind</span>
                    <span id="windSpeed">12 km/h</span>
                </div>

</html>
